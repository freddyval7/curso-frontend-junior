<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clase 3: Practicando con los strings</title>
</head>
<body>
    <script>
        var nombre = prompt("Introduzca el nombre")
        if (nombre != null && nombre != ""){
            var apellido = prompt("Introduzca el apellido")
            if (apellido != null && apellido != ""){
                var edad = prompt("Introduzca la edad")
                if (edad != null && edad != "" && !isNaN(edad)){
                    
                    edad = parseInt(edad)
                    if(edad >= 0 && edad <= 100){
                        if (edad >= 18)
                            alert("Es mayor de edad")
                        else
                            alert("Es menor de edad")
    
                        var nombreCompleto = nombre + " " + apellido;
            
                        alert(`Su nombre completo es ${nombreCompleto.toUpperCase()}`)
                    }
                }else
                    alert("debe escribir un numero")
            }
        } 
    </script>
</body>
</html>
