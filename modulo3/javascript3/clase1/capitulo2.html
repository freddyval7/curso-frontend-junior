<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Practicando con jQuery</title>
</head>
<body>
    <h1>Capitulo 2</h1>
    <p class="">Este es el pensum de la carrera:</p>
    <p class="curso">JavaScript</p>
    <p class="curso">HTML</p>
    <p class="curso">Framework</p>
    <p id="info">Para mas informacion, visita....</p>
</body>
<script src="../jquery-3.6.1.min.js"></script>
<script>
    // es equivalente a window.onload
    jQuery(document).ready(()=>{
        console.log("jQuery y el document estan listos!!!")
        $(".curso").click(function(){
            // se esconden todos los elementos que tengan
            // la clase "curso"
            $(this).hide()
        })
        $("h1").click(function(){
            $(".curso").show()
        })
        $("#info").click(function(){
            window.open("http://cadif1.com")
        })
    })

</script>
</html>
